<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configuración</title>
  <link rel="stylesheet" href="./keybindings.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
</head>

<body>

  <!-- Barra superior -->
  <div class="header">
    <button class="btn-exit">Exit</button>
    <h1 class="title">CONFIGURACIÓN DE BOTONES</h1>
    <button id="guardar" class="btn-save">Guardar</button>
  </div>

  <!-- FORMULARIO -->
  <form id="registroForm">

    <!-- USUARIO OCULTO PARA ENVIARLO AL BACKEND -->
    <input type="hidden" id="usuario">

    <div class="container">

      <div class="box">
        <h2>Adelante</h2>
        <button type="button" class="btn-change">Cambiar</button>
        <input id="up" class="inputKey" type="text" placeholder="Nueva tecla">
      </div>

      <div class="box">
        <h2>Izquierda</h2>
        <button type="button" class="btn-change">Cambiar</button>
        <input id="left" class="inputKey" type="text" placeholder="Nueva tecla">
      </div>

      <div class="box">
        <h2>Derecha</h2>
        <button type="button" class="btn-change">Cambiar</button>
        <input id="right" class="inputKey" type="text" placeholder="Nueva tecla">
      </div>

      <div class="box">
        <h2>Retroceder</h2>
        <button type="button" class="btn-change">Cambiar</button>
        <input id="down" class="inputKey" type="text" placeholder="Nueva tecla">
      </div>

    </div>
  </form>

  <!-- SCRIPT PARA CARGAR USUARIO Y PASARLO AL INPUT HIDDEN -->
  <script>
    let usuario = localStorage.getItem("usuario");

    if (!usuario) {
      usuario = prompt("Ingresá tu usuario:");
      localStorage.setItem("usuario", usuario);
    }

    // Guardamos el usuario EN EL INPUT HIDDEN
    document.getElementById("usuario").value = usuario;
  </script>

  <!-- SCRIPT PRINCIPAL -->
  <script src="./keybindings.js"></script>

</body>
</html>
