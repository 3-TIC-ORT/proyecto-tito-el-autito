<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Registro</title>
  <link rel="stylesheet" href="registro.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    header h1 {
      color: white;
      text-shadow: 1px 1px 3px #000;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 95%;
      padding: 10px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a29bfe;
    }

    .mensaje {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
  <header>
    <h1>Registro</h1>
  </header>

  <main>
    <form id="registroForm">
      <input type="text" id="usuario" placeholder="Nombre de usuario" required>
      <input type="email" id="email" placeholder="Gmail" required>
      <input type="password" id="contraseña" placeholder="Contraseña" required>
      <input type="password" id="repetir" placeholder="Repetir contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <p class="mensaje" id="mensaje"></p>
  </main>

  <script>
    const form = document.getElementById("registroForm");
  const mensaje = document.getElementById("mensaje");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("usuario").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("contraseña").value.trim();
    const repetir = document.getElementById("repetir").value.trim();

    if (password !== repetir) {
      mensaje.style.color = "red";
      mensaje.textContent = "⚠️ Las contraseñas no coinciden.";
      return;
    }

    try {
      const res = await fetch("http://localhost:4000/event/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
      });

      const data = await res.json();

      if (data.status === "ok") {
        mensaje.style.color = "green";
        mensaje.textContent = "✅ " + data.msg;
        setTimeout(() => {
          window.location.href = "inicio-sesion.html";
        }, 1500);
      } else {
        mensaje.style.color = "red";
        mensaje.textContent = "❌ " + (data.error || "Error desconocido");
      }
    } catch (error) {
      mensaje.style.color = "red";
      mensaje.textContent = "⚠️ No se pudo conectar con el servidor Soquetic.";
      console.error(error);
    }
  });
  </script>
</body>
</html>
