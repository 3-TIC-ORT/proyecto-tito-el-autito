<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="inicioSesion.css">
</head>

<body>

  <main>
    <div class="login-box">

      <h2>Inicio de Sesión</h2>

      <form id="loginForm">
        <input type="text" id="usuario" placeholder="Nombre de usuario" required>
        <input type="password" id="contraseña" placeholder="Contraseña" required>

        <button id="btnLogin" type="button">SIGUIENTE</button>
      </form>

    </div>

    <p class="texto-registro">
      ¿No tienes una cuenta?
      <a href="../registro/registro.html" class="link-registro">Regístrate aquí</a>
    </p>
  </main>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
  <script src="inicioSesion.js"></script>

</body>
</html>
